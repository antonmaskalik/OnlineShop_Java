name: Test Pipeline

on:
  workflow_dispatch:

jobs:
  ui-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          java-version: '23'
          distribution: 'adopt'

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-${{ runner.os }}-

      - name: Update remoteRun value to 'true' in config.json file
        run: |
          sed -i 's/"remoteRun": false/"remoteRun": true/g' src/main/resources/config.json
        shell: bash

      - name: Verify remoteRun value
        run: |
          grep '"remoteRun": true' src/main/resources/config.json
        shell: bash

      - name: Check Selenium Grid availability
        run: |
          curl -s -o /dev/null -w "%{http_code}" http://192.168.1.6:4444/wd/hub/status
        shell: bash

      - name: Run UI tests
        run: mvn test
